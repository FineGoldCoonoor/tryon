<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Jewelry Try-On</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loading-overlay">Loading...</div>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <div id="jewelry-mode">
    <button onclick="selectMode('earring')">Earrings</button>
    <button onclick="selectMode('necklace')">Necklaces</button>
    <button onclick="selectMode(null)">Clear</button>
  </div>

  <div id="earring-options" class="options-group" style="display: none;"></div>
  <div id="necklace-options" class="options-group" style="display: none;"></div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
